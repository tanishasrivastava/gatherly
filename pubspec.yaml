name: gatherly
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4
  uuid: ^4.2.2
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  image_picker: ^1.0.4
  path: ^1.8.3
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/gatherly.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/gatherly.png
